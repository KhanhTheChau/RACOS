    - Đại học Cần Thơ có những trung tâm nghiên cứu và phát triển nào cho sinh viên chính quy?
    - Trình bày về quy trình xét tuyển học bạ tại Đại học Cần Thơ.
    - Đại học Cần Thơ có những chương trình đào tạo liên kết với nước ngoài không? Điều kiện tuyển sinh như thế nào?
