    - Cơ hội việc làm cho sinh viên tốt nghiệp ngành Công nghệ rau hoa quả và cảnh quan tại CTU như thế nào?
    - Sinh viên ngành Khoa học cây trồng tại CTU có cơ hội tham gia các dự án nghiên cứu không?
    - Yêu cầu tiếng Anh đầu ra của ngành Công nghệ rau hoa quả và cảnh quan trường nông nghiệp tại CTU là gì?
