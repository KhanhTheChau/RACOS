    - ctu đã đào tạo bao nhiêu sinh viên tốt nghiệp mỗi năm?
    - Trình bày về sự phát triển cơ sở vật chất của Đại học Cần Thơ qua các giai đoạn, ví dụ như tòa nhà atl.
    - Đại học Cần Thơ có những chương trình đào tạo sau đại học nào cho sinh viên sau khi tốt nghiệp?
